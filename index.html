<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather App</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="header">
                    <h1 class="app-title">
                        <i class="fas fa-cloud-sun"></i>
                        Weather Now
                    </h1>
                    <p class="app-subtitle">Get real-time weather updates</p>
                </div>
                
                <div class="search">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" placeholder="Enter city name" spellcheck="false">
                        <button class="search-btn">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
                
                <div class="error">
                    <div class="error-content">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>City not found. Please try again.</p>
                    </div>
                </div>
                
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Getting weather data...</p>
                </div>
                
                <div class="weather">
                    <div class="weather-main">
                        <div class="weather-icon-container">
                            <img src="images/rain.png" class="weather-icon" alt="Rain">
                        </div>
                        <div class="temperature-section">
                            <h1 class="temp">22°C</h1>
                            <h2 class="city">New York</h2>
                            <p class="weather-description">Light Rain</p>
                        </div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-card">
                            <div class="detail-icon">
                                <i class="fas fa-tint"></i>
                            </div>
                            <div class="detail-info">
                                <p class="detail-value humidity">50%</p>
                                <p class="detail-label">Humidity</p>
                            </div>
                        </div>
                        
                        <div class="detail-card">
                            <div class="detail-icon">
                                <i class="fas fa-wind"></i>
                            </div>
                            <div class="detail-info">
                                <p class="detail-value wind">15 km/h</p>
                                <p class="detail-label">Wind Speed</p>
                            </div>
                        </div>
                        
                        <div class="detail-card">
                            <div class="detail-icon">
                                <i class="fas fa-eye"></i>
                            </div>
                            <div class="detail-info">
                                <p class="detail-value visibility">10 km</p>
                                <p class="detail-label">Visibility</p>
                            </div>
                        </div>
                        
                        <div class="detail-card">
                            <div class="detail-icon">
                                <i class="fas fa-thermometer-half"></i>
                            </div>
                            <div class="detail-info">
                                <p class="detail-value feels-like">25°C</p>
                                <p class="detail-label">Feels Like</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
